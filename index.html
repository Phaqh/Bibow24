<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive iframe</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <style>
    iframe {
      border: 1px solid rgba(0, 0, 0, 0.1);
      width: 100%;
      height: 0;
      padding-bottom: 56.25%; /* 16:9 aspect ratio */
      position: relative;
    }

    iframe iframe {
      position: absolute;
      width: 100%;
      height: 100%;
    }
  </style>
</head>

<body>
  <iframe src="https://www.figma.com/embed?embed_host=share&url=https%3A%2F%2Fwww.figma.com%2Fproto%2FSb9rf26xKW5omwi3bdUiax%2FBibow22%3Fnode-id%3D1-3%26t%3DnusGm7v53Tpr4FGt-1%26scaling%3Dmin-zoom%26content-scaling%3Dfixed%26page-id%3D0%253A1" allowfullscreen></iframe>
</body>

</html>
